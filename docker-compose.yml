# docker-compose.yml for whirr server mode
#
# Usage:
#   docker compose up -d          # Start Postgres + whirr server
#   docker compose logs -f        # View logs
#   docker compose down           # Stop services
#   docker compose down -v        # Stop and remove data volumes
#
# Configuration:
#   Create a .env file in the same directory with:
#     POSTGRES_PASSWORD=your-secure-password
#     WHIRR_DATA_DIR=/srv/whirr    # Path to shared storage (NFS mount point)
#     WHIRR_PORT=8080              # Optional, defaults to 8080
#
# Workers connect with:
#   whirr worker --server http://localhost:8080 --data-dir /mnt/whirr
#
# IMPORTANT: WHIRR_DATA_DIR must point to shared storage (e.g., NFS) that
# workers can also access. Workers write run data directly to this filesystem.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: whirr
      POSTGRES_USER: whirr
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whirr -d whirr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  whirr-server:
    build:
      context: .
      dockerfile: Dockerfile
    command: whirr server --host 0.0.0.0 --port 8080
    environment:
      WHIRR_DATABASE_URL: postgresql://whirr:${POSTGRES_PASSWORD}@postgres:5432/whirr
      WHIRR_DATA_DIR: /data
    volumes:
      # Bind mount shared storage so server can read worker outputs
      - ${WHIRR_DATA_DIR:?WHIRR_DATA_DIR is required}:/data
    ports:
      - "${WHIRR_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  whirr-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    command: whirr dashboard --host 0.0.0.0 --server http://whirr-server:8080
    environment:
      WHIRR_SERVER_URL: http://whirr-server:8080
    volumes:
      # Bind mount shared storage so dashboard can read run artifacts
      - ${WHIRR_DATA_DIR:?WHIRR_DATA_DIR is required}:/data
    ports:
      - "${WHIRR_DASHBOARD_PORT:-8265}:8265"
    depends_on:
      - whirr-server
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
